<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastoral - Orden de San Agustín Argentina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f3f57c0c0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="header-container"></div>

    <main>
        <section class="section-pastoral-premium">
            <div class="pastoral-container">
                <h2 class="pastoral-title">Pastoral Agustiniana</h2>

                <div class="pastoral-grid">

                    <!-- Card 1: Pastoral Vocacional -->
                    <div class="card-premium">
                        <img src="imagenes/pastoral.png" alt="Pastoral Vocacional">
                        <div class="content-overlay">
                            <h3>Pastoral Vocacional</h3>
                            <p>¿Sentís el llamado? Buscamos descubrir juntos el proyecto que Dios tiene para vos.</p>
                            <a href="pastoral-vocacional.html" class="premium-link">Saber Más <i
                                    class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>

                    <!-- Card 2: Pastoral Parroquial -->
                    <div class="card-premium">
                        <img src="imagenes/sana.png" alt="Pastoral Parroquial">
                        <div class="content-overlay">
                            <h3>Pastoral Parroquial</h3>
                            <p>Nuestra labor evangelizadora en las comunidades parroquiales de todo el país.
                                Celebraciones, grupos y vida compartida.</p>
                            <a href="pastoral-parroquial.html" class="premium-link">Ver Parroquias <i
                                    class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <script src="layout.js"></script>
    <script src="java.js"></script>
</body>

</html>
